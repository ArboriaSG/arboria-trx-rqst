<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arboria Transaction Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 700px;
            margin: 50px auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .content {
            padding: 40px 30px;
        }
        
        .fetch-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .fetch-button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.5);
        }
        
        .fetch-button:active {
            transform: translateY(-1px);
        }
        
        .fetch-button:disabled {
            background: linear-gradient(135deg, #ccc 0%, #999 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 30px;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #667eea;
            font-size: 1.1em;
            font-weight: 500;
        }
        
        .transaction-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            padding: 30px;
            margin-top: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .transaction-title {
            color: #667eea;
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            border-bottom: 2px solid #667eea;
            padding-bottom: 15px;
        }
        
        .transaction-row {
            display: flex;
            padding: 12px 0;
            border-bottom: 1px solid rgba(102, 126, 234, 0.2);
        }
        
        .transaction-row:last-child {
            border-bottom: none;
        }
        
        .transaction-label {
            font-weight: bold;
            color: #555;
            width: 180px;
            flex-shrink: 0;
        }
        
        .transaction-value {
            color: #333;
            flex-grow: 1;
            word-break: break-word;
        }
        
        .amount-highlight {
            font-size: 1.3em;
            color: #667eea;
            font-weight: bold;
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }
        
        .status-settled {
            background: #4caf50;
            color: white;
        }
        
        .status-pending {
            background: #ff9800;
            color: white;
        }
        
        .type-credit {
            color: #4caf50;
            font-weight: bold;
        }
        
        .type-debit {
            color: #f44336;
            font-weight: bold;
        }
        
        .error {
            background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
            border-left: 5px solid #f44336;
            color: #c62828;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .error-title {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        
        .timestamp {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè™ Arboria</h1>
            <p>Transaction Verification System</p>
        </div>
        
        <div class="content">
            <button class="fetch-button" id="fetchBtn" onclick="fetchTransaction()">
                üîÑ Check Latest Transaction
            </button>
            
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p class="loading-text">Fetching latest transaction from Aspire...</p>
            </div>
            
            <div id="results"></div>
        </div>
    </div>

    <script>
        // IMPORTANT: Replace this with your actual n8n webhook URL
        const WEBHOOK_URL = 'https://n8n.arboriasg.com/webhook/1cb7b479-24ab-41e8-ac5d-97accf74c181';
        
        async function fetchTransaction() {
            const btn = document.getElementById('fetchBtn');
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            
            // Show loading state
            btn.disabled = true;
            btn.textContent = '‚è≥ Fetching...';
            loading.classList.add('show');
            results.innerHTML = '';
            
            try {
                // Fetch data from n8n webhook
                const response = await fetch(WEBHOOK_URL);
                
                // Check if request was successful
                if (!response.ok) {
                    throw new Error(`Server returned ${response.status}: ${response.statusText}`);
                }
                
                // Parse JSON response
                const data = await response.json();
                
                // Display the transaction
                displayTransaction(data);
                
            } catch (error) {
                // Show error message
                results.innerHTML = `
                    <div class="error">
                        <div class="error-title">‚ùå Error Fetching Transaction</div>
                        <p>${error.message}</p>
                        <p style="margin-top: 10px; font-size: 0.9em;">
                            Please check your internet connection or contact IT support if this persists.
                        </p>
                    </div>
                `;
                console.error('Fetch error:', error);
            } finally {
                // Reset button state
                btn.disabled = false;
                btn.textContent = 'üîÑ Check Latest Transaction';
                loading.classList.remove('show');
            }
        }
        
        function displayTransaction(tx) {
            const results = document.getElementById('results');
            
            // Check if transaction data exists
            if (!tx || !tx.ref_code) {
                results.innerHTML = `
                    <div class="error">
                        <div class="error-title">‚ö†Ô∏è No Transaction Found</div>
                        <p>No transaction data was returned.</p>
                    </div>
                `;
                return;
            }
            
            // Format the amount
            const formattedAmount = tx.amount 
                ? `${tx.currency_code || 'SGD'} ${parseFloat(tx.amount).toFixed(2)}`
                : 'N/A';
            
            // Format the datetime
            const formattedDate = tx.datetime 
                ? new Date(tx.datetime).toLocaleString('en-SG', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                  })
                : 'N/A';
            
            // Determine status badge color
            const statusClass = tx.status === 'settled' ? 'status-settled' : 'status-pending';
            
            // Determine type color
            const typeClass = tx.type === 'credit' ? 'type-credit' : 'type-debit';
            const typeIcon = tx.type === 'credit' ? 'üí∞' : 'üí∏';
            
            // Build the transaction card HTML
            const html = `
                <div class="transaction-card">
                    <div class="transaction-title">Latest Transaction</div>
                    
                    <div class="transaction-row">
                        <div class="transaction-label">Reference Code:</div>
                        <div class="transaction-value"><strong>${tx.ref_code || 'N/A'}</strong></div>
                    </div>
                    
                    <div class="transaction-row">
                        <div class="transaction-label">Amount:</div>
                        <div class="transaction-value amount-highlight">${formattedAmount}</div>
                    </div>
                    
                    <div class="transaction-row">
                        <div class="transaction-label">Type:</div>
                        <div class="transaction-value ${typeClass}">
                            ${typeIcon} ${tx.type ? tx.type.toUpperCase() : 'N/A'}
                        </div>
                    </div>
                    
                    <div class="transaction-row">
                        <div class="transaction-label">Status:</div>
                        <div class="transaction-value">
                            <span class="status-badge ${statusClass}">
                                ${tx.status ? tx.status.toUpperCase() : 'UNKNOWN'}
                            </span>
                        </div>
                    </div>
                    
                    <div class="transaction-row">
                        <div class="transaction-label">Date & Time:</div>
                        <div class="transaction-value">${formattedDate}</div>
                    </div>
                    
                    <div class="transaction-row">
                        <div class="transaction-label">Channel:</div>
                        <div class="transaction-value">${tx.channel || 'N/A'}</div>
                    </div>
                    
                    <div class="transaction-row">
                        <div class="transaction-label">Reference:</div>
                        <div class="transaction-value">${tx.reference || 'N/A'}</div>
                    </div>
                    
                    ${tx.internal_notes && tx.internal_notes.trim() ? `
                    <div class="transaction-row">
                        <div class="transaction-label">Internal Notes:</div>
                        <div class="transaction-value">${tx.internal_notes}</div>
                    </div>
                    ` : ''}
                    
                    <div class="timestamp">
                        Retrieved: ${new Date().toLocaleString('en-SG')}
                    </div>
                </div>
            `;
            
            results.innerHTML = html;
        }
    </script>
</body>
</html>
